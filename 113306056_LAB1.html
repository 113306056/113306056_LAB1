<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Table</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td colspan="3" bgcolor="#ADD8E6" style="text-align: center; font-weight: bold;">About--113306056</td>
        </tr>
       
        <tr>
            
            <td rowspan="3" style="text-align: center;">
                <img src="image4.jpg" alt="personal photo" style="width: 120px; height: 100px;"><br>
                <span>Personal Photo</span>
            </td>
            <td bgcolor="CCCCFF" colspan="2">
                Name: <input type="text" name="name"><br><br>
                Gender:
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </td>
           
        </tr>
        <tr>
            <td bgcolor="#CCCCFF">
                County:
                <select name="county">
                    <option value="Taipei">Taipei</option>
                    <option value="Tainan">Tainan</option>
                    <option value="Taichung">Taichung</option>
                    <option value="Taoyuan">Taoyuan</option>
                </select>
            </td>
            <td bgcolor="#CCCCFF">
                Birthday: <input type="date" name="birthday">
            </td>
            
        </tr>
        <tr>
            <td bgcolor="#CCCCFF" colspan="2">
                E-mail: <input type="email" name="email">
            </td>
        </tr>
        <tr>
            <td bgcolor="#CCCCFF">Hobby</td>
            <td colspan="2">
                <input type="checkbox" name="hobby" value="Swimming"> Swimming<br>
                <input type="checkbox" name="hobby" value="Volleyball"> Volleyball<br>
                <input type="checkbox" name="hobby" value="Movie"> Movie<br>
                <input type="checkbox" name="hobby" value="Game"> Game<br>
                <input type="checkbox" name="hobby" value="Sleep"> Sleep
            </td>
        </tr>
        <tr>
            <td bgcolor="#CCCCFF">Skill</td>
            <td colspan="2">
                <input type="checkbox" name="skill" value="Java"> Java<br>
                <input type="checkbox" name="skill" value="HTML"> HTML<br>
                <input type="checkbox" name="skill" value="Python"> Python<br>
                <input type="checkbox" name="skill" value="Microsoft Office"> Microsoft Office<br>
                <input type="checkbox" name="skill" value="Premiere"> Premiere
            </td>
        </tr>
        <tr>
            <td bgcolor="#CCCCFF">Say Something</td>
            <td colspan="2"><textarea name="message" placeholder="Say something here." rows="4" style="width: 100%;"></textarea></td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">
                <button type="submit">提交</button>
                <button type="reset">重設</button>
            </td>
        </tr>

    </table>
</body>
</html>
